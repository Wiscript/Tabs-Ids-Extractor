<!DOCTYPE html>
<html>

<head>
  <title>Extract IDs</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-width: 300px;
    }

    #content {
      margin: 0px;
      padding: 16px;
    }

    body.light {
      background-color: white;
      color: black;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    #idLinks {
      width: 100%;
      height: 150px;
      margin-top: 16px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #BDBDBD;
      border-radius: 4px;
      overflow-y: auto;
      font-size: 14px;
    }

    body.dark #idLinks {
      border-color: #424242;
    }

    #regexInput {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #BDBDBD;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
      color: black;
    }

    body.dark #regexInput {
      background-color: #424242;
      color: white;
      border: 1px solid #616161;
    }

    .subheader {
      margin-top: 16px;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
    }

    .subheader i {
      margin-right: 8px;
    }

    .button-row {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }

    .mdl-button {
      text-transform: none;
    }

    .mdl-button[disabled],
    .mdl-button:disabled {
      background-color: #e0e0e0;
      color: #9e9e9e;
      border: 1px solid #bdbdbd;
      cursor: not-allowed;
      pointer-events: none;
    }

    body.dark .mdl-button[disabled],
    body.dark .mdl-button:disabled {
      background-color: #424242;
      color: #b0bec5;
      border: 1px solid #616161;
    }

    #message {
      margin-top: 8px;
      color: #d32f2f;
    }

    .icon-btn {
      width: 24px;
      height: 24px;
    }

    #idLinks a {
      display: block;
      color: #3b82f6;
      text-decoration: none;
    }

    #idLinks a:hover {
      text-decoration: underline;
    }

    body.dark #idLinks a {
      color: #90caf9;
    }

    body.dark #idLinks a:hover {
      color: #42a5f5;
    }
  </style>
</head>

<body class="light">
  <div id="content">
    <button id="extractBtn"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">search</i>&nbsp;Extract IDs
    </button>

    <div id="idLinks" placeholder="IDs will appear here..."></div>

    <div class="subheader">
      <i class="material-icons">code</i>
      <span>Custom RegEx</span>
    </div>

    <input type="text" id="regexInput" placeholder="/\/(\d+)(?=[\/?]|$)/">

    <div class="button-row">
      <div>
        <button id="copyBtn" class="mdl-button mdl-js-button mdl-button--icon" disabled>
          <i class="material-icons">content_copy</i>
        </button>
        <button id="luaCopyBtn" class="mdl-button mdl-js-button mdl-button--icon" disabled>
          <i class="material-icons">data_object</i>
        </button>
        <button id="downloadBtn" class="mdl-button mdl-js-button mdl-button--icon" disabled>
          <i class="material-icons">file_download</i>
        </button>
      </div>
      <div>
        <button id="themeToggleBtn" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">brightness_6</i>
        </button>
      </div>
    </div>

    <div id="message"></div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="popup.js"></script>
  </div>
</body>

</html>
